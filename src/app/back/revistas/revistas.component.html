<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="content-wrapper">
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Commics</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="dashboard">Home</a></li>
                            <li class="breadcrumb-item active">Commics</li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"></h3>

                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
            <i class="fas fa-times"></i>
          </button>
                    </div>
                </div>
                <div class="card-body">
                    <div id="izquierda">
                        <!--inicio_izquierda-->
                        <div *ngFor="let i of commic" id="contenedorntc">
                            <!--inicio_contenedorntc-->
                            <div id="ntcfondo">
                                <div id="titulonoticias" class="estilo4"><b>{{i.com_nombre}}</b></div>
                                <div id="texxto" class="Estilo5">{{i.com_descripcion}}</div>
                                <div id="texxto">
                                    <a href="#" (click)="$event.preventDefault(); openEditProForm(i.com_id);">
                                        <div id="btn_verdocumento"><b>Preferir</b></div>
                                    </a>
                                </div>
                            </div>
                            <div id="imagenrnoticia"> <img src="../../../assets/imagenes/{{i.com_imagen}}" width="80%" height="100%"></div>
                        </div>
                    </div>


                </div>
                <!-- /.card-body -->
                <div class="card-footer">

                </div>
                <!-- /.card-footer-->
            </div>
            <!-- /.card -->

        </section>
    </div>

</div>

        /* Habilita la barra de desplazamiento vertical */

        border: 1px solid #ccc;
        padding: 10px;
    }

    #contenedorntc {
        height: 184px;
        width: 50%;
        float: left;
    }

    #ntcfondo {
        z-index: 111;
        height: 190px;
        width: 100%;
        left: 310px;
        top: 0px;
    }

    #titulonoticias {
        height: 30px;
        width: 54%;
        float: right;
        margin-top: 5%;
    }

    #texxto {
        height: auto;
        width: 50%;
        margin-right: 5px;
        float: right;
    }

    #texxto {
        height: auto;
        width: 50%;
        margin-right: 15px;
        float: right;
    }

    #btn_verdocumento {
        height: 15px;
        width: 70px;
        float: left;
        margin-top: 5px;
        cursor: pointer;
    }

    #imagenrnoticia {
        height: 150px;
        width: 34%;
        float: left;
        margin: -20% 0% 0% 9%;
        padding: 0% 0% 0% 0%;
    }

    #izquierda {
        height: auto;
        width: 100%;
        float: left;
    }
</style>
<app-footer></app-footer>
