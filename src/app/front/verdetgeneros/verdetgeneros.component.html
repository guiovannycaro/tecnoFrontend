<app-barinf></app-barinf>
<div class="content-wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Detalle Commic <b></b></h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/index">Home</a></li>
                            <li class="breadcrumb-item active">Detalle </li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>


        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">


                    </h3>

                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
  <i class="fas fa-minus"></i>
</button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
  <i class="fas fa-times"></i>
</button>
                    </div>
                </div>
                <div class="card-body">

                    <section class="content">

                        <div class="container-fluid">

                            <div *ngFor="let i of comic">
                                <table id="table" style="width: 80%;" border="1">
                                    <tr>
                                        <td rowspan="2"><img src="../../../assets/imagenes/{{i.com_imagen}}" width="300px" height="200px"> </td>
                                        <td><b>Codigo</b> </td>
                                        <td>{{i.com_id}}</td>
                                        <td><b>Nombre</b></td>
                                        <td>{{i.com_nombre}}</td>
                                        <td><b>Fecha Publicacion</b></td>
                                        <td>{{i.com_fechaPublicacion}}</td>
                                    </tr>
                                    <tr>
                                        <td><b>Escritor</b></td>
                                        <td>{{i.com_escritor}}</td>
                                        <td><b>Dibujante</b></td>
                                        <td>{{i.com_dibujante}}</td>
                                        <td><b>Artista Portada</b> </td>
                                        <td>{{i.com_artportada}}</td>
                                    </tr>
                                    <tr>

                                        <td colspan="7">
                                            <b> Descripcion</b>
                                        </td>
                                    </tr>
                                    <tr>

                                        <td colspan="7">
                                            <div style='width: 100%;height: auto;text-align: justify;'>
                                                {{i.com_descripcion}}
                                            </div>
                                        </td>
                                    </tr>

                                </table>
                            </div>

                        </div>

                    </section>





                </div>
                <!-- /.card-body -->
                <div class="card-footer">

                </div>
                <!-- /.card-footer-->
            </div>
            <!-- /.card -->

        </section>
        <!-- /.content -->



    </div>
    <!-- /.content-wrapper -->
</div>
